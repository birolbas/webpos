    <div class="middle-bar">
      <div class="middle-bar-top-bar">    
        <p> {{day}}, {{date }} </p>
        <p> {{ time }} </p>
        <div class="search-bar">
        <form action="/search" method="get">
        <input type="text" id="search" name="q" placeholder="Search..">
        </form>
        </div>
      </div>
      <div class="menu-items">
        <div class="menu-items-sections">
          <p>Ana Yemek</p>
          <p>İçecek</p>
        </div>
        <div class="products">
          <button>Çorba</button>
          <button>Lahmacun</button>
          <button>Mantı</button>
          <button>Pilav</button>
        </div>
      </div>
    </div> 
    <div class="right-bar">
      <div class="order-menu">
        <div class="order-id">
          <p>Order ID: <span style="font-weight: bold;">351</span></p>
        </div>
        <div class="order-list">
          <p style="color: white;" >Sipariş bulunamadı</p>
        </div>
        <div class="order-summary">
          <p>Servis: 0 TL</p>
          <p>İndirim: 0 TL</p>
          <p>Total:0 TL </p>
          <button style="border: none;" class="payment ">
            Ödeme Ekranı
          </button>
        </div>
      </div>
    </div>

</div>

</html>
