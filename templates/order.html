<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='order.css') }}">

    <title>POS System - Order</title>
</head>
<body>
    <div class="containers">
        <div class="left-bar-items">
            <button class="buttons">
                <img src="{{ url_for('static', filename='images/resto.png') }}" alt="resto logo">
            </button>
            <button class="buttons">
                <i class="bi bi-house-door"></i>
            </button>
            <button class="buttons">
                <i class="bi bi-bank"></i>
            </button>
            <button class="buttons">
                <i class="bi bi-bicycle"></i>
            </button>
            <button class="buttons">
                <i class="bi bi-box"></i>
            </button>
            <button class="buttons">
                <i class="bi bi-gear"></i>
            </button>
            <button class="buttons quit-icon">
                <i class="bi bi-box-arrow-in-left"></i>
            </button>
        </div>

        <div class="middle-bar">
            <div class="middle-bar-top-bar">
                <div class="datetime">
                    <p>{{day}}, {{date}}</p>
                    <p>{{time}}</p>
                </div>
                <div class="search-bar">
                    <form action="/search" method="get">
                        <input type="text" id="search" name="q" placeholder="Search products...">
                    </form>
                </div>
            </div>

            <div class="menu-items">
                <div class="menu-items-sections">
                    <p>Ana Yemek</p>
                    <p>İçecek</p>
                </div>
                <div class="products">

                    <button onclick="appendOrder()">Çorba</button>
                    <button onclick="appendOrder()">Lahmacun</button>
                    <button onclick="appendOrder()">Mantı</button>
                    <button onclick="appendOrder()">Pilav</button>
                </div>
            </div>
        </div>

        <div class="right-bar">
            <div class="order-menu">
                <div class="order-id">
                    <p>Order ID: <span>351</span></p>
                </div>
                <div class="order-list">
                    <div class="orders">
                        <ul class="order-items">
                            <li><span class="item-name">Pilav</span><span class="price">0 TL</span></li>
                            <li><span class="item-name">Mantı</span><span class="price">0 TL</span></li>
                        </ul>
                    </div>
                </div>
                <div class="order-summary">
                    <p>Servis: <span class="price">0 TL</span></p>
                    <p>İndirim: <span class="price">0 TL</span></p>
                    <p>Total: <span class="price">0 TL</span></p>
                    <div class="action-buttons">
                        <div class="action-container">
                            <button class="send-order" >
                            <i class="bi bi-send"></i>Sipariş Gönder
                            </button>

                            <button class="send-bill">
                            <i class="bi bi-printer"></i>Hesap Yazdır
                            </button>   
                            
                            <button class="payment">
                            <i class="bi bi-credit-card"></i> Ödeme Ekranı
                            </button>
                        </div>       
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
